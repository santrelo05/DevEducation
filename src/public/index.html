<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <br>
    <br>

    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" onclick="tab('signUp','signIn')" id="tab1">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" onclick="tab('signIn','signUp')" id="tab2">Sign Up</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active show" id="signIn">
                <div class="jumbotron border-secondary">
                    <form>
                        <fieldset>
                            <legend>Sign In<Inp></Inp></output></legend>
                            <div class="form-group">
                                <label>Nombre de usuario</label>
                                <input type="text" class="form-control" id="user" placeholder="Enter Nickname">
                                <div class="invalid-feedback">Llena el campo!</div>
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="*****">
                                <div class="invalid-feedback">Llena el campo!</div>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btnAzul btn-lg btn-block"
                                    onclick="Login()">Iniciar Sesión</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="signUp">
                <div class="jumbotron border-secondary">
                    <form>
                        <fieldset>
                            <legend>Sign Up</output></legend>
                            <div class="form-group">
                                <label>Nombre de usuario</label>
                                <input type="text" class="form-control" id="inputNick" placeholder="Enter Nickname">
                                <div class="invalid-feedback">El nombre de usuario ya esta en uso, intenta con otro!</div>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Enter LastName">
                            </div>
                            <div class="form-group">
                                <label>Correo</label>
                                <input type="text" class="form-control" id="inputCorreo" placeholder="Ej = xxx@xx.com">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="text" class="form-control" id="inputPass" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btnAzul btn-lg btn-block"
                                    onclick="Registro()">Registrarse</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
